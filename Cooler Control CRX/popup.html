<!DOCTYPE html>
<html>
   <head>
      <title>Cooler Controller</title>
      <link rel="stylesheet" href="css/style.min.css">
   </head>
   <body>
      <div id="popup">
      <div id="heading">
         <h1>Cooler Control</h1>
      </div>
      <div id="main">
         <hr>
         <h3>Select WiFi network</h3>
         <div id="buttons">
            <button id="home" title="Switch to Home WiFi">Home WIFI</button>
            <button id="cooler" title="Switch to Cooler WiFi">Cooler WIFI</button>
            <button id="other" title="Switch to Other WiFi">Other WIFI</button>
         </div>
         <hr>
         <h3>Switch</h3>
         <div id="buttons">
            <button id="switchOn" class = "available">ON</button>
            <button id="switchOff" class="available">OFF</button>
         </div>
         <hr>
         <h3>Switch it On/Off later</h3>
         <div id="inps">
            <input type="number" autocomplete="anyrandomstring" id ="hours" name="hours" placeholder="HH" min="0">
         </div>
         <div id="inps">
            <input type="number" autocomplete="anyrandomstring" id ="minutes" name="minutes" placeholder="MM" min="0">
         </div>
         <div id="inps">
            <input type="number" autocomplete="anyrandomstring" id ="seconds" name="seconds" placeholder="SS" min="0">
         </div>
         <button id="setTimer">Set Timer</button>
      </div>
      <div id="lastseen">
      </div>
   </body>
   <script src="js/popup.min.js"></script>
</html>
