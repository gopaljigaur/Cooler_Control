<!DOCTYPE html>
<html>
  <head>
    <title>Cooler Controller</title>
    <iframe id="iframe" sandbox="allow-same-origin" style="display: none"></iframe>
    <script src="popup.js"></script>
    <style>
    #popup{
      width:300px;
      text-align:center;
      font-family: "Arial", Helvetica, sans-serif;
    }
    #buttons{
      padding: 1px;
      padding-bottom: 2px;
      text-align: center;
    }
    #developer{
    	text-align: center;
    }
    #heading-outer{
    	float: left;
    	width: 235px;
    }
    #heading{
    	float: right;
    }
    #developer-button-outer{
    	float:right;
    	padding-top: 3px;
    	width: 35px;
    }
    #developer-button{
    	float:left;
    }
    #main{
    	float: center;
    }
  </style>
  </head>
  <body>
    <div id="popup">
    	<div id="heading-outer">
    	<div id="heading">
      <h1>Cooler Control</h1>
      
       </div>
   </div>
   <div id="developer-button-outer">
       <div id="developer-button">
       	<br>
       <button id="dev">D</button>
       </div>
   </div>
       <div id="main">
       	<br><br><br><br>
      <hr>
      <h4>Select WiFi network</h4>
      <div id="buttons">
        <button id="home">Home WIFI</button>
        <button id="cooler">Cooler WIFI</button>
      </div>
      <br>
      <hr>
      <h4>Switch</h4>
      <div id="buttons">
        <button id="switchOn">ON</button>
        <button id="switchOff">OFF</button>
      </div>
      <br>
      <hr>
      <h4>Switch it On/Off later</h4>
      
      		<h5>Hours</h5>
      		<input type="text" id ="hours" name="hours" placeholder="Hours">
      		<h5>Minutes</h5>
      		<input type="text" id ="minutes" name="minutes" placeholder="Minutes">
      		<h5>Seconds</h5>
            <input type="text" id ="seconds" name="seconds" placeholder="Seconds">
        
      <br>
      <br>
      <button id="setTimer">Set Timer</button>
      <br>
      <br>
      <div id="developer">
      	<hr>
      	<h4>Developer Options</h4>
      	<div id="buttons">
      	<button id="restartN">Restart (Normal)</button>
        <button id="restartC">Restart (Program)</button>
    	</div>
    	<br>
		</div>

	</div>
  </body>
</html>
