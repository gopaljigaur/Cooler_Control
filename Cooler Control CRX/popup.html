<!DOCTYPE html>
<html>
  <head>
    <title>Cooler Controller</title>
    <script src="popup.js"></script>
    <style>
    #popup{
      width:300px;
      text-align:center;
      font-family: "Arial", Helvetica, sans-serif;
    }
    #buttons{
      padding: 1px;
      padding-bottom: 2px;
      text-align: center;
    }
    #textbox1{
      float: left;
      width: 10px;
    }
    #textbox2{
      width: 10px;
      float: center;
    }
  </style>
  </head>
  <body>
    <div id="popup">
      <h1>Cooler Control</h1>
      <hr>
      <h4>Select WiFi network</h4>
      <div id="buttons">
        <button id="home">Home WIFI</button>
        <button id="cooler">Cooler WIFI</button>
      </div>
      <br>
      <hr>
      <h4>Switch</h4>
      <div id="buttons">
        <button id="switchOn">ON</button>
        <button id="switchOff">OFF</button>
      </div>
      <br>
      <hr>
      <h4>Set the timer</h4>
      <h5>Hours</h5>
      <input type="text" id ="hours" name="hours" placeholder="Hours">
      <h5>Minutes</h5>
      <input type="text" id ="minutes" name="minutes" placeholder="Minutes">
      <h5>Seconds</h5>
      <input type="text" id ="seconds" name="seconds" placeholder="Seconds">
      <br>
      <br>
      <button id="setTimer">Set Timer</button>
  </body>
</html>
